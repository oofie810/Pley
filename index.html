<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1, width=device-width">


	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/styles.css" type="text/css">

</head>

<body>
	<div class="container">

		<div class="col-md-12 col-sm-12 col-xs-12 logoContainer">
			<img src="logo.png"/>
		</div>

		<form class="form-signin form-horizontal" id="form1" role="form"  data-toggle="validator">

			<div class="col-md-12 col-sm-12 col-xs-12 header">
				<h2 class="form-signin-heading">Please Register to Pley</h2>
			</div>

			<div class="form-group row">
				<span class="col-md-1 col-sm-2 col-xs-1"></span>
				<label class="col-md-3 col-sm-3 col-xs-2 control-label" for="inputFirstName">First Name</label>
				<div class="col-md-6 col-sm-5 col-xs-8">
					<input type="field" name="inputFirstName" class="form-control" id="inputFirstName" required="" placeholder="First name">
				</div>
				<span class="col-md-1 col-sm-2 col-xs-1"></span>
			</div>

			<div class="form-group row">
				<span class="col-md-1 col-sm-2 col-xs-1"></span>
				<label class="col-md-3 col-sm-3 col-xs-2 control-label" for="inputLastName">Last Name</label>
				<div class="col-md-6 col-sm-5 col-xs-8">
					<input type="field" name="inputLastName" id="inputLastName" class="form-control required" required="" placeholder="Last name">
				</div>
				<span class="col-md-1 col-sm-2 col-xs-1"></span>
			</div>

			<div class="form-group row">
				<span class="col-md-1 col-sm-2 col-xs-1"></span>
				<label class="col-md-3 col-sm-3 col-xs-2 control-label" for="inputEmail">Email address</label>
				<div class="col-md-6 col-sm-5 col-xs-8">
					<input type="email" name="inputEmail" id="inputEmail" class="form-control" required="" placeholder="Email address">
				</div>
				<span class="col-md-1 col-sm-2 col-xs-1"></span>

			</div>

			<div class="form-group row">
				<span class="col-md-1 col-sm-2 col-xs-1"></span>
				<label class="col-md-3 col-sm-3 col-xs-2 control-label" for="inputPassword">Password</label>
				<div class="col-md-6 col-sm-5 col-xs-8">
					<input type="password" name="inputPassword" id="inputPassword" class="form-control" required="" placeholder="Password">
				</div>
				<span class="col-md-1 col-sm-2 col-xs-1"></span>
			</div>

			<div id="errors"></div>
			<div class="row buttons">
				<span class="col-md-4 col-sm-5 col-xs-3"></span>
				<button class="col-md-2 col-sm-2 col-xs-3 btn btn-lg" id="cancelButton" type="button">Cancel</button>
				<span class="col-md-1 hidden-sm hidden-xs"></span>
				<button class="col-md-2 col-sm-2 col-xs-3 btn btn-lg btn-primary" id="submitButton" type="submit">Submit</button>
				<span class="col-md-3 col-sm-3 col-xs-2"></span>
			</div>

		</form>
	</div>

	<div class="updateBackground">
		<div id="updatePopup">
				<a class="close">&times;</a>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
